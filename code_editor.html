<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full-Screen Monaco Editor (Offline)</title>
    <style>
        /* Remove all padding and margin */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Fullscreen editor container */
        #editor-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Controls styling for language and theme selectors */
        #controls {
            position: absolute;
            z-index: 1000;
            right: 10px;
            bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8); /* Default light mode background */
            color: #000; /* Default light mode text */
        }

        /* Light mode select styling */
        .form-select {
            margin: 0;
            padding: 5px;
            background-color: #f5f5f5;
            color: #000;
            border: none;
            border-radius: 4px;
            appearance: none; /* Remove native select appearance */
        }

        .form-select:focus {
            outline: none; /* Remove focus outline */
            box-shadow: 0 0 3px #666; /* Subtle shadow for focus */
        }

        /* Dark mode adjustments */
        @media (prefers-color-scheme: dark) {
            #controls {
                background-color: rgba(32, 32, 32, 0.9); /* Dark mode background */
                color: #fff; /* Dark mode text */
            }

            .form-select {
                background-color: #333; /* Dark background */
                color: #fff; /* White text */
                border: none; /* No border for a flat look */
            }
        }
    </style>
</head>
<body>
<div id="controls">
    <label for="theme-select"></label>
    <select class="form-select form-select-sm" id="theme-select">
        <!-- Options will be populated dynamically -->
    </select>

    <label for="language-select"></label>
    <select class="form-select form-select-sm" id="language-select">
        <!-- Options will be populated dynamically -->
    </select>
</div>

<div id="editor-container"></div>
<!-- Load editor.js script -->
<script src="./editor.js"></script>
</body>
</html>
